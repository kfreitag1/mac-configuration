# Prefix
unbind ^b
set -g prefix ^s

# Quick reloading
bind R source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Window renaming
bind r command-prompt -I "#{window_name}" "rename-window -- '%%'"

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Pane splitting 
unbind %
unbind '"'
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Session list
bind S choose-session

# Copy mode vi bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# Configure Catppuccin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# Status left
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S #[bg=default]},#{#[fg=#{@thm_green}]  #S }}"
set -ga status-left "#[fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "

# Sstatus right
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[fg=#{@thm_blue}] 󰭦 %Y-%m-%d 󰅐 %H:%M "

# Panes
setw -g pane-border-status off
setw -g pane-border-format ""
setw -g pane-active-border-style "fg=#{@thm_overlay_0}"
setw -g pane-border-style "fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# Windows
set -wg automatic-rename on
set -g automatic-rename-format ''
set -g window-status-separator '#[fg=#{@thm_overlay_0},none]│'
set -g status-justify 'absolute-centre'
set -g @catppuccin_window_status_style 'custom'
set -g @catppuccin_window_flags "icon"
set -g @catppuccin_window_number ""
set -g @catppuccin_window_text "#[fg=#{@thm_rosewater},bg=default] #I#{?#{!=:#{window_name},},: #W,}"
set -g @catppuccin_window_current_number ""
set -g @catppuccin_window_current_text "#[fg=#{@thm_mantle},bg=#{@thm_peach}] #I#{?#{!=:#{window_name},},: #W,}"
set -g @catppuccin_window_flags_icon_last ""
set -g @catppuccin_window_flags_icon_current ""
set -g @catppuccin_window_flags_icon_silent ""
set -g @catppuccin_window_flags_icon_activity ""
set -g @catppuccin_window_flags_icon_bell ""

# Other options
set -g mouse on
set -g status-position top
set -g status-justify "absolute-centre"
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g pane-base-index 1
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -s escape-time 10
set -g history-limit 50000
set -g status-interval 5
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"
setw -g mode-keys vi

run '~/.config/tmux/plugins/tpm/tpm'